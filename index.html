<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Welcome to Ping-Pong!</h1>
          </div>
          <form>
            <div class="form-group">
              <label for="input">Please enter a number from 1 to 200:</label>
              <input id="input" class="form-control" type="number" autocomplete="off">
            </div>
            <button class="btn btn-default" type="submit" name="button">Submit</button>
          </form>
          <ul id="output"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
