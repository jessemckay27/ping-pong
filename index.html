<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <h1>Ping-Pong</h1>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ul id="top-list">
          <li>Numbers divisble by 3 become "<span class="ping">ping"</span></li>
          <li>Numbers divisible by 5 become "<span class="pong">pong"</span></li>
          <li>Numbers divisible by 15 become "<span class="ping-pong">ping-pong"</span></li>
        </ul>
          <form>
            <div class="form-group">
              <label for="input">Please enter a number from 1 to 200:</label>
              <input id="input" class="form-control" type="number" autocomplete="off">
            </div>
            <button class="btn btn-default" type="submit" name="button">Submit</button>
          </form>
          <ul id="output"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
